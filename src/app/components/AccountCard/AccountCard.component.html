<div class="row card-group" *ngIf="numberOfAccounts; else elseBlock">
    <div class="col-4" *ngFor="let account of accounts">
        <div class="card">
            <div style="margin: 20px;">
                <h5 class="card-title">
                    {{ account.accountName }} ({{ account.currency }})
                </h5>
                <p class="card-text">
                    {{ "account.accountName" | translate }}
                    {{ account.accountNumber }}
                </p>
                <p class="card-text">
                    {{ "account.rate" | translate }}: %{{ account.rate }}
                </p>
                <p class="card-text">
                    {{ "account.amount" | translate }}:
                    {{ account.amount | myCurrency }}
                </p>
            </div>

            <button
                type="button"
                class="btn btn-danger"
                (click)="deleteAccount(account.accountNumber)"
                *ngIf="account.amount == 0"
            >
                {{ "account.deleteAccount" | translate }}
            </button>
            <button
                type="button"
                class="btn btn-primary"
                (click)="gotoDetails(account.accountNumber)"
            >
                {{ "account.details" | translate }}
            </button>
        </div>
    </div>
</div>

<ng-template #elseBlock>
    <h4>{{ "account.noAccounts" | translate }}</h4>
</ng-template>
