<div class="container-sm">
    <div class="login-container">
        <h2>Giriş Yap</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <label for="username">Kullanıcı Adı</label>
            <input
                type="text"
                formControlName="username"
                class="form-control"
                required
            />
            <div
                class="alert alert-danger"
                *ngIf="username.errors && (username.dirty || username.touched)"
            >
                <p *ngIf="username.errors.required">
                    Kullanıcı Adı Girmek Zorunlu!
                </p>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    required
                    minlength="6"
                />
                <div
                    class="alert alert-danger"
                    *ngIf="
                        password.errors && (password.dirty || password.touched)
                    "
                >
                    <p *ngIf="password.errors.required">
                        Şifre Girmek Zorunlu!
                    </p>
                    <p *ngIf="password.errors.minlength">
                        Şifre Minimum 6 Karakterli Olmalı!
                    </p>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block">
                    Giriş Yap
                </button>
                <a routerLink="/register" class="btn btn-link btn-lg btn-block"
                    >Kayıt Ol</a
                >
            </div>
        </form>
    </div>
</div>
