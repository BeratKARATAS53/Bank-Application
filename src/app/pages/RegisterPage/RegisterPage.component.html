<div class="container-sm">
    <div class="login-container">
        <h2>{{ "login.register" | translate }}</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <label for="username">{{ "login.username" | translate }}</label>
            <input
                type="text"
                formControlName="username"
                class="form-control"
                required
            />
            <div
                class="alert alert-danger"
                *ngIf="username.errors && (username.dirty || username.touched)"
            >
                <p *ngIf="username.errors.required">
                    {{ "login.errors.usernameRequired" | translate }}
                </p>
            </div>
            <div class="form-group">
                <label for="password">{{ "login.password" | translate }}</label>
                <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    required
                    minlength="6"
                />
                <div
                    class="alert alert-danger"
                    *ngIf="
                        password.errors && (password.dirty || password.touched)
                    "
                >
                    <p *ngIf="password.errors.required">
                        {{ "login.errors.passwordRequired" | translate }}
                    </p>
                    <p *ngIf="password.errors.minlength">
                        {{ "login.errors.passwordMin" | translate }}
                    </p>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block">
                    {{ "login.register" | translate }}
                </button>
                <a routerLink="/login" class="btn btn-link btn-lg btn-block">
                    {{ "login.login" | translate }}
                </a>
            </div>
        </form>
    </div>
</div>
